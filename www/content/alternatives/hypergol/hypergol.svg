    .LayerDK  { font-weight: normal; }
    .layerMod { font-weight: bold; font-size: 14px; }

    .LayerDK, .colorDK { fill: green; }

    @media (prefers-color-scheme: dark) {
      text                 { fill: #666; }
      rect                 { fill: #444; }
      .dualKey             { fill: #666; }
      .layerMod            { fill: #eee; }
