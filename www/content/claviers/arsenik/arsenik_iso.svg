<svg xmlns="http://www.w3.org/2000/svg" viewBox="90 60 720 240">

  <style>
    /* Base color palette -- https://coolors.co/9cf6f6-f3c98b-daa588-c46d5e-f56960 */
    :root {
      --color-palette-a: #9CF6F6;
      --color-palette-b: #F3C98B;
      --color-palette-c: #DAA588;
      --color-palette-d: #C46D5E;
      --color-palette-e: #F56960;
    }

    /* Derived color palette -- when lighter or darker shades are required */
    :root {
      --color-palette-a-light: #DAFCFC;
      --color-palette-b-light: #FBEEDA;
      --color-palette-c-light: #F5E7E0;
      --color-palette-d-light: #EED7D2;
      --color-palette-e-light: #FBC9C5;
      
      --color-palette-a-dark: #0E9595;
      --color-palette-b-dark: #CB8215;
      --color-palette-c-dark: #9C5630;
      --color-palette-d-dark: #77372C;
      --color-palette-e-dark: #99130A;
    }

    :root {
      color-scheme: light dark;
    }
    rect {
      fill: #fff;
      stroke: #666;
      stroke-width: .5px;
    }
    text {
      fill: #888;
      font: normal 20px sans-serif;
      text-align: center;
      text-anchor: middle;
    }
    .dualKey { fill: #ddd; transform: translateY(26px); }

    #row_AD { transform: translate(48px,  64px); }
    #row_AC { transform: translate(64px, 124px); }
    #row_AB { transform: translate(32px, 184px); }
    #row_AA { transform: translate(62px, 244px); }

    .shortcut { font-size: 10px; transform: translate(-3px,  -1px); }
    .layerSym { font-weight: normal; }
    .layerMod { font-weight: bold; font-size: 14px; }
    .layerNav { font-weight: bold; }
    .layerNav { font-weight: bold; }
    .right .layerNav { font-weight: normal; }

    .layerMod, .colorMod { fill: #333; }
    .layerSym, .colorSym { fill: var(--color-palette-a-dark); }
    .layerNav, .colorNav { fill: var(--color-palette-c); }
    #row_AA    .level2   { fill: #333; }

    @media (prefers-color-scheme: dark) {
      text                 { fill: #aaa; }
      rect                 { fill: #444; }
      .dualKey             { fill: #666; }
      .layerMod, .colorMod { fill: #eee; }
      .layerSym, .colorSym { fill: var(--color-palette-a-light); }
      .layerNav, .colorNav { fill: var(--color-palette-c); }
      #row_AA .level2      { fill: #ccc; }
    }
  </style>

  <g id="row_AD">
    <g class="left">
      <g transform="translate(90)" finger="l5">
        <rect width="52" height="52" rx="5" ry="5"/>
        <text x="12.8" y="20.6" class="level2">Q</text>
        <text x="38.0" y="20.6" class="layerSym">^</text>
        <text x="38.0" y="43.4" class="layerNav">↹</text>
      </g>
      <g transform="translate(150)" finger="l4">
        <rect width="52" height="52" rx="5" ry="5"/>
        <text x="12.8" y="20.6" class="level2">C</text>
        <text x="38.0" y="20.6" class="layerSym">&lt;</text>
        <text x="38.0" y="43.4" class="layerNav">⇱</text>
      </g>
      <g transform="translate(210)" finger="l3">
        <rect width="52" height="52" rx="5" ry="5"/>
        <text x="12.8" y="20.6" class="level2">O</text>
        <text x="38.0" y="20.6" class="layerSym">&gt;</text>
        <text x="38.0" y="43.4" class="layerNav">↑</text>
      </g>
      <g transform="translate(270)" finger="l2">
        <rect width="52" height="52" rx="5" ry="5"/>
        <text x="12.8" y="20.6" class="level2">P</text>
        <text x="38.0" y="20.6" class="layerSym">$</text>
        <text x="38.0" y="43.4" class="layerNav">⇲</text>
      </g>
      <g transform="translate(330)" finger="l2">
        <rect width="52" height="52" rx="5" ry="5"/>
        <text x="12.8" y="20.6" class="level2">W</text>
        <text x="38.0" y="20.6" class="layerSym">%</text>
        <text x="38.0" y="43.4" class="layerNav">⇞</text>
      </g>
    </g>
    <g class="right">
      <g transform="translate(390)" finger="r2">
        <rect width="52" height="52" rx="5" ry="5"/>
        <text x="12.8" y="20.6" class="level2">J</text>
        <text x="38.0" y="20.6" class="layerSym">@</text>
        <text x="38.0" y="43.4" class="layerNav">/</text>
      </g>
      <g transform="translate(450)" finger="r2">
        <rect width="52" height="52" rx="5" ry="5"/>
        <text x="12.8" y="20.6" class="level2">M</text>
        <text x="38.0" y="20.6" class="layerSym">&amp;</text>
        <text x="38.0" y="43.4" class="layerNav">7</text>
      </g>
      <g transform="translate(510)" finger="r3">
        <rect width="52" height="52" rx="5" ry="5"/>
        <text x="12.8" y="20.6" class="level2">D</text>
        <text x="38.0" y="20.6" class="layerSym">*</text>
        <text x="38.0" y="43.4" class="layerNav">8</text>
      </g>
      <g transform="translate(570)" finger="r4">
        <rect width="52" height="52" rx="5" ry="5"/>
        <text x="12.8" y="43.4" class="level1">★</text>
        <text x="12.8" y="20.6" class="level2">!</text>
        <text x="38.0" y="20.6" class="layerSym">'</text>
        <text x="38.0" y="43.4" class="layerNav">9</text>
      </g>
      <g transform="translate(630)" finger="r5">
        <rect width="52" height="52" rx="5" ry="5"/>
        <text x="12.8" y="20.6" class="level2">Y</text>
        <text x="38.0" y="20.6" class="layerSym">`</text>
      </g>
    </g>
  </g>

  <g id="row_AC">
    <g class="left">
      <g transform="translate(90)" finger="l5">
        <rect width="52" height="52" rx="5" ry="5"/>
        <text x="12.8" y="20.6" class="level2">A</text>
        <text x="38.0" y="20.6" class="layerSym">{</text>
        <text x="38.0" y="43.4" class="layerNav">⇪</text>
      </g>
      <g transform="translate(150)" finger="l4">
        <rect width="52" height="52" rx="5" ry="5"/>
        <rect width="26" height="26" rx="2" ry="2" class="dualKey"/>
        <text x="12.8" y="20.6" class="level2">S</text>
        <text x="12.8" y="43.4" class="layerMod">⌥</text>
        <text x="38.0" y="20.6" class="layerSym">(</text>
        <text x="38.0" y="43.4" class="layerNav">←</text>
      </g>
      <g transform="translate(210)" finger="l3">
        <rect width="52" height="52" rx="5" ry="5"/>
        <rect width="26" height="26" rx="2" ry="2" class="dualKey"/>
        <text x="12.8" y="20.6" class="level2">E</text>
        <text x="12.8" y="43.4" class="layerMod">⌘</text>
        <text x="38.0" y="20.6" class="layerSym">)</text>
        <text x="38.0" y="43.4" class="layerNav">↓</text>
      </g>
      <g transform="translate(270)" finger="l2">
        <rect width="52" height="52" rx="5" ry="5"/>
        <rect width="26" height="26" rx="2" ry="2" class="dualKey"/>
        <text x="12.8" y="20.6" class="level2">N</text>
        <text x="12.8" y="43.4" class="layerMod">⌃</text>
        <text x="38.0" y="20.6" class="layerSym">}</text>
        <text x="38.0" y="43.4" class="layerNav">→</text>
      </g>
      <g transform="translate(330)" finger="l2">
        <rect width="52" height="52" rx="5" ry="5"/>
        <text x="12.8" y="20.6" class="level2">F</text>
        <text x="38.0" y="20.6" class="layerSym"> = </text>
        <text x="38.0" y="43.4" class="layerNav">⇟</text>
      </g>
    </g>
    <g class="right">
      <g transform="translate(390)" finger="r2">
        <rect width="52" height="52" rx="5" ry="5"/>
        <text x="12.8" y="20.6" class="level2">L</text>
        <text x="38.0" y="20.6" class="layerSym">\</text>
        <text x="38.0" y="43.4" class="layerNav">-</text>
      </g>
      <g transform="translate(450)" finger="r2">
        <rect width="52" height="52" rx="5" ry="5"/>
        <rect width="26" height="26" rx="2" ry="2" class="dualKey"/>
        <text x="12.8" y="20.6" class="level2">R</text>
        <text x="12.8" y="43.4" class="layerMod">⌃</text>
        <text x="38.0" y="20.6" class="layerSym">+</text>
        <text x="38.0" y="43.4" class="layerNav">4</text>
      </g>
      <g transform="translate(510)" finger="r3">
        <rect width="52" height="52" rx="5" ry="5"/>
        <rect width="26" height="26" rx="2" ry="2" class="dualKey"/>
        <text x="12.8" y="20.6" class="level2">T</text>
        <text x="12.8" y="43.4" class="layerMod">⌘</text>
        <text x="38.0" y="20.6" class="layerSym">-</text>
        <text x="38.0" y="43.4" class="layerNav">5</text>
      </g>
      <g transform="translate(570)" finger="r4">
        <rect width="52" height="52" rx="5" ry="5"/>
        <rect width="26" height="26" rx="2" ry="2" class="dualKey"/>
        <text x="12.8" y="20.6" class="level2">I</text>
        <text x="12.8" y="43.4" class="layerMod">⌥</text>
        <text x="38.0" y="20.6" class="layerSym">/</text>
        <text x="38.0" y="43.4" class="layerNav">6</text>
      </g>
      <g transform="translate(630)" finger="r5">
        <rect width="52" height="52" rx="5" ry="5"/>
        <text x="12.8" y="20.6" class="level2">U</text>
        <text x="38.0" y="20.6" class="layerSym">"</text>
        <text x="38.0" y="43.4" class="layerNav">0</text>
      </g>
    </g>
  </g>

  <g id="row_AB">
    <g class="left">
      <g transform="translate(90)" finger="l5">
        <rect width="52" height="52" rx="5" ry="5"/>
        <g>
          <text x="12.8" y="20.6" class="level2">Z</text>
          <text x="38.0" y="20.6" class="layerSym">~</text>
          <text x="38.0" y="43.4" class="layerNav"></text>
        </g>
      </g>
      <g transform="translate(150)" finger="l4">
        <rect width="52" height="52" rx="5" ry="5"/>
        <g>
          <text x="12.8" y="20.6" class="level2">X</text>
          <text x="38.0" y="20.6" class="layerSym">[</text>
          <text x="38.0" y="43.4" class="layerNav shortcut">vol−</text>
        </g>
      </g>
      <g transform="translate(210)" finger="l3">
        <rect width="52" height="52" rx="5" ry="5"/>
        <g>
        <text x="12.8" y="43.4" class="level1">-</text>
        <text x="12.8" y="20.6" class="level2">?</text>
          <text x="38.0" y="20.6" class="layerSym">]</text>
          <text x="38.0" y="43.4" class="layerNav shortcut">mute</text>
        </g>
      </g>
      <g transform="translate(270)" finger="l2">
        <rect width="52" height="52" rx="5" ry="5"/>
        <g>
          <text x="12.8" y="20.6" class="level2">V</text>
          <text x="38.0" y="20.6" class="layerSym">_</text>
          <text x="38.0" y="43.4" class="layerNav shortcut">vol+</text>
        </g>
      </g>
      <g transform="translate(330)" finger="l2">
        <rect width="52" height="52" rx="5" ry="5"/>
        <g>
          <text x="12.8" y="20.6" class="level2">B</text>
          <text x="38.0" y="20.6" class="layerSym">#</text>
          <text x="38.0" y="43.4" class="layerNav">⇤</text>
        </g>
      </g>
    </g>
    <g transform="translate(390)" opacity="0.4">
      <rect width="52" height="52" rx="5" ry="5"/>
      <text x="12.8" y="43.4" class="level1">&lt;</text>
      <text x="12.8" y="20.6" class="level2">&gt;</text>
      <text x="38.0" y="20.6" class="layerSym"></text>
      <text x="38.0" y="43.4" class="layerNav"></text>
    </g>
    <g class="right">
      <g transform="translate(450)" finger="r2">
        <rect width="52" height="52" rx="5" ry="5"/>
        <text x="12.8" y="43.4" class="level1">.</text>
        <text x="12.8" y="20.6" class="level2">:</text>
        <text x="38.0" y="20.6" class="layerSym">|</text>
        <text x="38.0" y="43.4" class="layerNav">,</text>
      </g>
      <g transform="translate(510)" finger="r2">
        <rect width="52" height="52" rx="5" ry="5"/>
        <text x="12.8" y="20.6" class="level2">H</text>
        <text x="38.0" y="20.6" class="layerSym">!</text>
        <text x="38.0" y="43.4" class="layerNav">1</text>
      </g>
      <g transform="translate(570)" finger="r3">
        <rect width="52" height="52" rx="5" ry="5"/>
        <text x="12.8" y="20.6" class="level2">G</text>
        <text x="38.0" y="20.6" class="layerSym">;</text>
        <text x="38.0" y="43.4" class="layerNav">2</text>
      </g>
      <g transform="translate(630)" finger="r4">
        <rect width="52" height="52" rx="5" ry="5"/>
        <text x="12.8" y="43.4" class="level1">,</text>
        <text x="12.8" y="20.6" class="level2">;</text>
        <text x="38.0" y="20.6" class="layerSym">:</text>
        <text x="38.0" y="43.4" class="layerNav">3</text>
      </g>
      <g transform="translate(690)" finger="r5">
        <rect width="52" height="52" rx="5" ry="5"/>
        <text x="12.8" y="20.6" class="level2">K</text>
        <text x="38.0" y="20.6" class="layerSym">?</text>
        <text x="38.0" y="43.4" class="layerNav">.</text>
      </g>
    </g>
  </g>

  <g id="row_AA">
    <g transform="translate(180)">
      <rect width="52" height="52" rx="5" ry="5"/>
      <rect width="52" height="26" rx="2" ry="2" class="dualKey"/>
      <text x="26.0" y="42.8" class="layerMod">shift</text>
      <text x="38.0" y="20.6" class="layerNav" style="font-size: 14px;">⌦</text>
      <text x="12.8" y="20.6" class="level2" style="font-size: 14px;">⌫</text>
    </g>
    <g transform="translate(240)">
      <rect width="292" height="52" rx="5" ry="5"/>
      <rect width="52" height="26" rx="2" ry="2" class="dualKey"/>
      <text x="20.5" y="42.8" class="layerMod colorNav">nav</text>
    </g>
    <g transform="translate(540)">
      <rect width="52" height="52" rx="5" ry="5"/>
      <rect width="52" height="26" rx="2" ry="2" class="dualKey"/>
      <text x="26.0" y="42.8" class="layerMod colorSym">altgr</text>
      <text x="38.0" y="20.6" class="layerNav" style="font-weight: normal;">⎋</text>
      <text x="12.8" y="22.6" class="level2">⏎</text>
    </g>
  </g>

</svg>
