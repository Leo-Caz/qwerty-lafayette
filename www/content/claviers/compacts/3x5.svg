<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 836 300">

  <style>
    /* color theme */

    :root {
      color-scheme: light dark;
      /* default keys */
      --fg-normal-shadow: #8bb8;
      --fg-normal-border: #666;
      --fg-normal:        #333;
      --bg-normal:        #fff;
      /* special keys */
      --fg-level3:        blue;
      --fg-level5:        green;
      --fg-deadkey:       red;
      --fg-special:       #555;
      --bg-special:       #e4e4e4;
      /* 'reach' theme */
      --bg-number:        hsl(295, 100%, 95%);
      --bg-letter:        hsl(222, 100%, 95%);
      --bg-home:          hsl(222, 100%, 90%);
    }

    @media (prefers-color-scheme: dark) { :root {
      --fg-normal-shadow: #8558;
      --fg-normal-border: #666;
      --fg-normal:        #bbb;
      --bg-normal:        #4d4d4d;
      /* special keys */
      --fg-level3:        #99f;
      --fg-level5:        #6d6;
      --fg-deadkey:       #f77;
      --fg-special:       #888;
      --bg-special:       #444; /* #333; */
      /* 'reach' theme */
      --bg-number:        hsl(280, 10%, 34%);
      --bg-letter:        hsl(220, 15%, 35%);
      --bg-home:          hsl(225, 30%, 30%);
    }}

    rect, path {
      fill:   var(--bg-normal);
      stroke: var(--fg-normal-border);
      stroke-width: .5px;
    }
    text {
      fill: var(--fg-normal);
      font: normal 20px sans-serif;
      text-align: center;
      text-shadow: 0 1px 0px var(--fg-normal-shadow);
    }

    .specialKey rect,
    .specialKey path { fill: var(--bg-special); }

    .numberKey rect { fill: var(--bg-number); }
    .letterKey rect { fill: var(--bg-letter); }
    .homeKey   rect { fill: var(--bg-home); }

    /* geometry */

    :root {
      --stag-pinky:  71.25px;
      --stag-middle: 26.25px;
      --stag-index:  20.00px;
      --stag-center: 27.50px;
    }

    #left  { transform: translate(  4px, 10px); }
    #right { transform: translate(480px, 10px); }

    /* column stagger */

    .col_1 { transform: translate( 60px, var(--stag-pinky));  }
    .col_2 { transform: translate(120px, var(--stag-middle)); }
    .col_3 { transform: translate(180px, 0px); }
    .col_4 { transform: translate(240px, var(--stag-index));  }
    .col_5 { transform: translate(300px, var(--stag-center)); }

    .col_6 { transform: translate(  0px, var(--stag-center)); }
    .col_7 { transform: translate( 60px, var(--stag-index));  }
    .col_8 { transform: translate(120px, 0px); }
    .col_9 { transform: translate(180px, var(--stag-middle)); }
    .col_0 { transform: translate(240px, var(--stag-pinky));  }

    /* XXX these thumb clusters have been positioned with magic numbers */

    .thb_4 { transform: translate(280px, 201px); }
    .thb_5 { transform: translate(350px, 217px); }
    .thb_4 g { transform: rotate(12deg); }
    .thb_5 g { transform: rotate(24deg); }

    .thb_7 { transform: translate( 20px, 211px); }
    .thb_6 { transform: translate(-48px, 236px); }
    .thb_7 g { transform: rotate(-12deg); }
    .thb_6 g { transform: rotate(-24deg); }
  </style>

  <g id="left">
    <g class="col_1">
      <g transform="translate(0 0)" class="letterKey">
        <rect width="52" height="52" rx="5" ry="5"/>
      </g>
      <g transform="translate(0 60)" class="homeKey">
        <rect width="52" height="52" rx="5" ry="5"/>
      </g>
      <g transform="translate(0 120)" class="letterKey">
        <rect width="52" height="52" rx="5" ry="5"/>
      </g>
    </g>

    <g class="col_2">
      <g transform="translate(0 0)" class="letterKey">
        <rect width="52" height="52" rx="5" ry="5"/>
      </g>
      <g transform="translate(0 60)" class="homeKey">
        <rect width="52" height="52" rx="5" ry="5"/>
      </g>
      <g transform="translate(0 120)" class="letterKey">
        <rect width="52" height="52" rx="5" ry="5"/>
      </g>
    </g>

    <g class="col_3">
