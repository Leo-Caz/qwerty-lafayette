    </g>

    <g class="col_9">
      <g transform="translate(0 0)" class="letterKey">
        <rect width="52" height="52" rx="5" ry="5"/>
      </g>
      <g transform="translate(0 60)" class="homeKey">
        <rect width="52" height="52" rx="5" ry="5"/>
      </g>
      <g transform="translate(0 120)" class="letterKey">
