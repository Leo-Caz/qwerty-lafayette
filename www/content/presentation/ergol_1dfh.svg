<svg xmlns="http://www.w3.org/2000/svg" class="gnu" theme="reach"
  viewBox="90 60 720 240">

  <style>
    /* Base color palette -- https://coolors.co/9cf6f6-f3c98b-daa588-c46d5e-f56960 */
    :root {
      --color-palette-a: #9CF6F6;
      --color-palette-b: #F3C98B;
      --color-palette-c: #DAA588;
      --color-palette-d: #C46D5E;
      --color-palette-e: #F56960;
    }

    /* Derived color palette -- when lighter or darker shades are required */
    :root {
      --color-palette-a-light: #DAFCFC;
      --color-palette-b-light: #FBEEDA;
      --color-palette-c-light: #F5E7E0;
      --color-palette-d-light: #EED7D2;
      --color-palette-e-light: #FBC9C5;
      
      --color-palette-a-dark: #0E9595;
      --color-palette-b-dark: #CB8215;
      --color-palette-c-dark: #9C5630;
      --color-palette-d-dark: #77372C;
      --color-palette-e-dark: #99130A;
    }

    :root {
      color-scheme: light dark;
      /* default keys */
      --fg-normal-shadow: #8bb8;
      --fg-normal-border: #666;
      --fg-normal:        #333;
      --bg-normal:        #fff;
      /* special keys */
      --fg-level3:        var(--color-palette-a-dark);
      --fg-level5:        var(--color-palette-b-dark);
      --fg-deadkey:       var(--color-palette-d-dark);
      --fg-special:       #555;
      --bg-special:       #e4e4e4;
      /* 'reach' theme */
      --bg-number:        var(--color-palette-a-light);
      --bg-letter:        var(--color-palette-b-light);
      --bg-home:          var(--color-palette-d-light);
    }

    @media (prefers-color-scheme: dark) { :root {
      --fg-normal-shadow: #8558;
      --fg-normal-border: #666;
      --fg-normal:        #bbb;
      --bg-normal:        #4d4d4d;
      /* special keys */
      --fg-level3:        var(--color-palette-a-light);
      --fg-level5:        var(--color-palette-b-light);
      --fg-deadkey:       var(--color-palette-d-light);
      --fg-special:       #888;
      --bg-special:       #333;
      /* 'reach' theme */
      --bg-number:        var(--color-palette-a-dark);
      --bg-letter:        var(--color-palette-b-dark);
      --bg-home:          var(--color-palette-d-dark);
    }}

    rect, path {
      fill: var(--bg-letter);
      stroke: var(--fg-normal-border);
      stroke-width: .5px;
    }
    text {
      fill: var(--fg-normal);
      font: normal 20px sans-serif;
      text-align: center;
      text-shadow: 0 1px 0px var(--fg-normal-shadow);
    }

    .specialKey,
    .specialKey rect,
    .specialKey path { fill: var(--bg-special); }
    .specialKey text { fill: var(--fg-special); }
    .homeKey    rect { fill: var(--bg-home);    }
    .level3, .level4 { fill: var(--fg-level3); }
    .level5, .level6 { fill: var(--fg-level5); }
    .deadKey {
      fill: var(--fg-deadkey);
      font-size: 22px;
    }

    #row_AD { transform: translate(64px,  64px); }
    #row_AC { transform: translate(64px, 124px); }
    #row_AB { transform: translate(64px, 184px); }
    #row_AA { transform: translate(64px, 244px); }

    /*
    .left   { transform: translate(-15px, 0); }
    .right  { transform: translate(+15px, 0); }
    */

    .specialKey .win,
    .specialKey .gnu {
      font-size: 14px;
    }
    .specialKey .win,
    .specialKey .mac,
    .specialKey .gnu {
      display: none;
    }
    .mac .specialKey .mac,
    .gnu .specialKey .gnu,
    .win .specialKey .win { display: block; }
  </style>

