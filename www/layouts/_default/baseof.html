<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  <title>
    {{- block "headtitle" . -}}
      {{- if .IsHome -}}
        {{ site.Title }}
      {{- else -}}
        {{ printf "%s | %s" .Title site.Title }}
      {{- end -}}
    {{- end -}}
  </title>

  {{ partial "head.html" . }}
</head>

<body>
  <header>
    {{ partial "header.html" . }}
    <h1>
      {{- block "title" . -}}
        {{ .Title }}
      {{- end -}}
    </h1>
  </header>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>

</html>
