{{ $name := .Get "name" }}
<div class="keyboard">
  {{ with .Get "layout" }}
    <img src="/img/{{ . }}.svg">
    <p style="text-align: right;">
      <span style="float: left;"> <small>powered by <a
          href="https://onedeadkey.github.io/x-keyboard/">x-keyboard</a>
      </small></span>
      <small>géométrie :</small>
      <select>
        <option value="dk iso">ISO</option>
      </select>
    </p>
  {{ end }}
  {{ if $name }}
    {{ with .Get "layout" }}
    <dialog id="demo">
      <input spellcheck="false" placeholder="zone de saisie {{ $name }}" />
      <x-keyboard src="/layouts/{{ . }}.json"></x-keyboard>
    </dialog>
    {{ end }}
    <nav>
      {{ with .Get "layout" }}
        <a href="/dactylo#{{ . }}">⌨ Apprendre</a>
      {{ end }}
        <button disabled>⇪ Tester !</button>
      {{ with .Get "href" }}
        <a href="{{ . }}">⇣ Installer</a>
      {{ end }}
    </nav>
  {{ end }}
</div>
