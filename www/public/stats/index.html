<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Heatmap | Ergo‑L</title>
<meta name="description" content="Une disposition de clavier ergonomique de type Colemak, optimisée pour le français, l’anglais et le code.">
<link type="image/svg+xml" rel="icon" href="../favicon.svg" sizes="any" />


        <script src="../js/x-keyboard.min.b7ad5a10b3c6a1428503fdb23cbf3b6074412cd64c7b423367940b84ac9ba4ff.js" integrity="sha256-t61aELPGoUKFA/2yPL87YHRBLNZMe0IzZ5QLhKybpP8=" crossorigin="anonymous" type="module"></script>

        <script src="../js/collapsable-table.min.b7b15cef5eb8ed7fc8820337d83ec163f11bba903ffd9b014eb22634e8974a4e.js" integrity="sha256-t7Fc71647X/IggM32D7BY/EbupA//ZsBTrImNOiXSk4=" crossorigin="anonymous" type="module"></script>



        <script src="../js/heatmap.min.c67a469951c424d635538ebb9af10c639adc437a6b30fa15880febffdbd82129.js" integrity="sha256-xnpGmVHEJNY1U467mvEMY5rcQ3prMPoViA/r/9vYISk=" crossorigin="anonymous" type="text/javascript"></script>

        <script src="../js/demo.min.b97df9ad36222179a4622c7fc5e6e16826a2b25b8b42288cdf1e7e640ffd051d.js" integrity="sha256-uX35rTYiIXmkYix/xebhaCaisluLQiiM3x5&#43;ZA/9BR0=" crossorigin="anonymous" type="text/javascript"></script>



      <link rel="stylesheet" href="../css/layout.min.3e731c1175f55852c6fef5ee6261b96da0c26d603ff0750bfdc7569cb6dec30c.css" integrity="sha256-PnMcEXX1WFLG/vXuYmG5baDCbWA/8HUL/cdWnLbewww=" crossorigin="anonymous">


        <link rel="stylesheet" href="../css/demo.min.06e32ea2e67bec0d256bb61a2b9492ad1345b8d99c1b1fa6b3a2565e07f698a9.css" integrity="sha256-BuMuouZ77A0la7YaK5SSrRNFuNmcGx&#43;ms6JWXgf2mKk=" crossorigin="anonymous">

        <link rel="stylesheet" href="../css/heatmap.min.0782ace12c7816847c624b86582ad83ceeb042ceed531baebf3cf738d2986320.css" integrity="sha256-B4Ks4Sx4FoR8YkuGWCrYPO6wQs7tUxuuvzz3ONKYYyA=" crossorigin="anonymous">




</head>
<body>
  <header>
    <h1><a href="../">Ergo‑L</a></h1>
<p>Ergonomie optimisée pour le français, l’anglais, le code.</p>




  </header>
  <main>
    
  
<div id="demo">
  <input spellcheck="false" />
  <x-keyboard id="keyboard"></x-keyboard>
</div>

<div id="sticky-select" class="keyboard">
  <form>
    <select id="layout">
      <option disabled>  [en]</option>
      <option>qwerty</option>
      <option>dvorak</option>
      <option>colemak</option>
      <option>colemak-dh</option>
      <option>workman</option>
      <option>ISRT</option>
      <option>MTGAP</option>
      <option>sturdy</option>
      <option disabled>  [fr]</option>
      <option>azerty</option>
      <option>lafayette</option>
      <option selected>ergol</option>
      <option>erglace</option>
      <option>bepo</option>
    </select>
    <select id="geometry">
      <option value="iso">ISO</option>
      <option value="ansi" selected>ANSI</option>
      <option value="ol60">TMx</option>
      <option value="ol50">50%</option>
      <option value="ol40">40%</option>
    </select>
    <select id="corpus">
      <option>en</option>
      <option selected>en+fr</option>
      <option>fr</option>
    </select>
  </form>
</div>

<p id="imprecise-data">
  <small>
    Cette disposition ne sait pas générer un nombre non-négligeable de
    symboles, les résultats sont peu fiables.
  </small>
</p>

<h3>Charge des doigts</h3>
<small><span id="load-left"></span> / <span id="load-right"></span></small>
<div id="load">
  <canvas></canvas>
  <table></table>
</div>

<h3>Digrammes à un doigt</h3>
<small><span id="sfu-all"></span></small>
<div id="sfu">
  <canvas></canvas>
  <table></table>
</div>

<h3>Touches doublées</h3>
<small><span id="sku-all"></span></small>
<div id="sku">
  <canvas></canvas>
  <table></table>
</div>

<collapsable-table id="Achoppements">
  <small>
    <span id="unsupported-all"></span> /
    <span id="sfu-all"></span> /
    <span id="extensions-all"></span> /
    <span id="scisors-all"></span>
  </small>

  <table id="unsupported"></table>
  <table id="sfu-digrams"></table>
  <table id="extended-rolls"></table>
  <table id="scisors"></table>
</collapsable-table>

<collapsable-table id="Digrammes">
  <small>
    <span id="sku-all"></span> /
    <span id="inward-all"></span> /
    <span id="outward-all"></span>
  </small>

  <table id="sku-digrams"></table>
  <table id="inward"></table>
  <table id="outward"></table>
</collapsable-table>

<collapsable-table id="Trigrammes">
  <small>
    <span id="almost-skb-all"></span> /
    <span id="almost-sfb-all"></span> /
    <span id="redirect-all"></span> /
    <span id="bad-redirect-all"></span>
  </small>

  <table id="almost-skbs"></table>
  <table id="almost-sfbs"></table>
  <table id="redirect"></table>
  <table id="bad-redirect"></table>
</collapsable-table>


  </main>
  <footer>
    <a href="https://github.com/Nuclear-Squid/ErgoL">dépôt GitHub</a> |
<a href="https://discord.gg/5xR5K3nAFX">serveur Discord</a>

  </footer>
</body>
</html>
